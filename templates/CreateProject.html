{% extends "Main.html" %}

{% block title %}
    project creation page
{% endblock %}

{% block main %}
    <div class="container-fluid align-content-center mt-1 mb-auto">
        <h3 class="text-warning text-md-center">
            Create your project here
        </h3>
    </div>
    <form class="ms-sm-2" id="formZone">
        <div class="m-auto">
            <label class="form-label text-warning h5" id="labelForm" for="text-form">
                Project Name:</label>
            <input class="form-control" id="text-form" type="text"
                   aria-describedby="labelForm">
        </div>
        <div class="mt-sm-5 m-auto">
            <button class="btn btn-warning text-dark" id="Finalize">
                Finalize
            </button>
        </div>
    </form>
{% endblock %}


{% block body %}

{% endblock %}

{% block scriptJS %}
    <script src="../static/JS/JSDATACLASS/DataValidation.js" type="application/javascript">

    </script>
{% endblock %}
